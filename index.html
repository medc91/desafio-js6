<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="container">
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>
        <div class="conversor">
            <h2>Pesos CLP</h2>
            <input type="text" name="" id="pesoValue" placeholder="Ingrese el monto en CLP">
            <label for="moneda">Moneda a convertir:</label>
            <select name="moneda" id="tipoCambio">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="uf">UF</option>
                <option value="utm">UTM</option>
                <input type="button" value="Buscar" id="fndBtn">
                <p id="totalTxt"><b>...</b></p>
            </select>
        </div>
        <div class="grafico">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="assets/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
